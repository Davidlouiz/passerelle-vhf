<svg width="24" height="24" viewBox="-2 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Raspberry Pi (gauche) -->
  <rect x="0.2" y="8" width="6" height="8.5" rx="0.5" fill="#16A34A" stroke="#15803D" stroke-width="0.7"/>
  <rect x="1.1" y="9.3" width="4" height="4" rx="0.3" fill="#1F2937" stroke="#374151" stroke-width="0.5"/>
  <line x1="1.7" y1="9.8" x2="4.7" y2="9.8" stroke="#6B7280" stroke-width="0.3"/>
  <line x1="1.7" y1="10.6" x2="4.7" y2="10.6" stroke="#6B7280" stroke-width="0.3"/>
  <line x1="1.7" y1="11.4" x2="4.7" y2="11.4" stroke="#6B7280" stroke-width="0.3"/>
  <line x1="1.7" y1="12.2" x2="4.7" y2="12.2" stroke="#6B7280" stroke-width="0.3"/>
  <g fill="#E5E7EB">
    <circle cx="1.4" cy="13.8" r="0.2"/>
    <circle cx="1.8" cy="13.8" r="0.2"/>
    <circle cx="2.2" cy="13.8" r="0.2"/>
    <circle cx="2.6" cy="13.8" r="0.2"/>
    <circle cx="3.0" cy="13.8" r="0.2"/>
    <circle cx="3.4" cy="13.8" r="0.2"/>
    <circle cx="3.8" cy="13.8" r="0.2"/>
    <circle cx="4.2" cy="13.8" r="0.2"/>
    <circle cx="4.6" cy="13.8" r="0.2"/>
  </g>
  <circle cx="5.7" cy="9.6" r="0.4" fill="#EF4444"/>
  <circle cx="5.7" cy="10.5" r="0.4" fill="#10B981"/>
  <rect x="0.7" y="15.5" width="0.9" height="0.7" rx="0.15" fill="#9CA3AF"/>
  <rect x="4.9" y="15.5" width="0.9" height="0.7" rx="0.15" fill="#9CA3AF"/>
  
  <!-- Flux de transfert audio -->
  <polygon points="7,11.2 7,13.3 10.5,13.3 10.5,14.3 12.5,12.25 10.5,10.2 10.5,11.2" fill="#10B981"/>
  <text x="9.5" y="12.9" font-family="sans-serif" font-size="1.8" font-weight="600" fill="#fff" text-anchor="middle">VOIX</text>
  
  <!-- Corps du talkie-walkie -->
  <rect x="14" y="8.5" width="6" height="9.5" rx="1.2" fill="#1F2937" stroke="#374151" stroke-width="0.8"/>
  
  <!-- Clip supérieur -->
  <rect x="14.5" y="7" width="5" height="2" rx="0.4" fill="#374151"/>
  
  <!-- Antenne -->
  <line x1="19" y1="8" x2="19" y2="4.5" stroke="#6B7280" stroke-width="1" stroke-linecap="round"/>
  <circle cx="19" cy="4" r="0.6" fill="#EF4444"/>
  
  <!-- Écran LCD -->
  <rect x="15" y="10" width="4" height="2" rx="0.25" fill="#10B981" opacity="0.3"/>
  <line x1="15.3" y1="11" x2="18.5" y2="11" stroke="#10B981" stroke-width="0.4" opacity="0.6"/>
  
  <!-- Bouton VHF (Push-to-Talk) -->
  <rect x="15" y="12.5" width="4" height="2.5" rx="0.4" fill="#EF4444" stroke="#DC2626" stroke-width="0.4"/>
  <text x="17" y="14.2" font-family="sans-serif" font-size="2" font-weight="bold" fill="white" text-anchor="middle">VHF</text>
  
  <!-- Boutons latéraux -->
  <rect x="13" y="10.5" width="0.6" height="1.5" rx="0.25" fill="#6B7280"/>
  <rect x="13" y="13" width="0.6" height="1.5" rx="0.25" fill="#6B7280"/>
  
  <!-- Grille haut-parleur -->
  <g opacity="0.4">
    <line x1="15" y1="15.5" x2="19" y2="15.5" stroke="#9CA3AF" stroke-width="0.35"/>
    <line x1="15" y1="16.2" x2="19" y2="16.2" stroke="#9CA3AF" stroke-width="0.35"/>
    <line x1="15" y1="16.9" x2="19" y2="16.9" stroke="#9CA3AF" stroke-width="0.35"/>
  </g>
  
  <!-- Ondes radio sortantes (arcs de cercle centrés sur l'antenne en x=19, y=4) -->
  <g stroke="#EF4444" fill="none" stroke-linecap="round">
    <!-- Arc 1 (proche) - rayon 1.5 -->
    <path d="M19 5.5 A1.5 1.5 0 0 0 20.5 4" stroke-width="0.8" opacity="0.9"/>
    <!-- Arc 2 (moyen) - rayon 2.6 -->
    <path d="M19 6.6 A2.6 2.6 0 0 0 21.6 4" stroke-width="0.7" opacity="0.7"/>
  </g>
</svg>
