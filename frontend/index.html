<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passerelle VHF - Connexion</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1><img src="/static/favicon.svg" alt="VHF"
                    style="width: 1.2em; height: 1.2em; vertical-align: -0.2em; margin-right: 0.3em;"> Passerelle VHF
            </h1>
            <p class="subtitle">Balises Météo Vocales</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>

            <p class="login-footer">
                Connexion sécurisée • Mot de passe par défaut : admin/admin
            </p>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>

</html>
