<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Passerelle VHF</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <!-- Sidebar générée dynamiquement par sidebar.js -->

        <!-- Main content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Tableau de bord</h1>
            </header>

            <div class="content">
                <!-- Statut global -->
                <div class="card">
                    <div class="card-header">
                        <h3>Statut système</h3>
                        <a href="/static/settings.html" class="btn btn-sm btn-primary">Configurer</a>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label">
                                    <img src="/static/icons/reception.svg" alt="Réception"
                                        style="width: 160px; height: 160px; display: block; margin: 0 auto 12px;">
                                    <div>Réception</div>
                                </div>
                                <div id="runner-status" class="stat-value">—</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">
                                    <img src="/static/icons/emission.svg" alt="Émission"
                                        style="width: 160px; height: 160px; display: block; margin: 0 auto 12px;">
                                    <div>Émission</div>
                                </div>
                                <div id="master-enabled" class="stat-value">—</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Canaux avec stats -->
                <div class="card">
                    <div class="card-header">
                        <h3>Activité par canal</h3>
                        <a href="/static/channels.html" class="btn btn-sm btn-primary">Gérer les canaux</a>
                    </div>
                    <div class="card-body">
                        <div id="channels-list">
                            <p class="text-muted">Chargement...</p>
                        </div>
                    </div>
                </div>

                <!-- Stats TX 24h -->
                <div class="card">
                    <div class="card-header">
                        <h3>Transmissions (24h)</h3>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="tx-total">—</div>
                                <div class="stat-label">Total</div>
                            </div>
                            <div class="stat-card stat-success">
                                <div class="stat-value" id="tx-sent">—</div>
                                <div class="stat-label">Envoyées</div>
                            </div>
                            <div class="stat-card stat-danger">
                                <div class="stat-value" id="tx-failed">—</div>
                                <div class="stat-label">Échecs</div>
                            </div>
                            <div class="stat-card stat-warning">
                                <div class="stat-value" id="tx-aborted">—</div>
                                <div class="stat-label">Annulées</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dernières transmissions -->
                <div class="card">
                    <div class="card-header">
                        <h3>Dernières transmissions</h3>
                        <a href="/static/history.html" class="btn btn-sm btn-primary">Voir tout</a>
                    </div>
                    <div class="card-body">
                        <div id="recent-tx">
                            <p class="text-muted">Aucune transmission récente</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script>
        // Initialiser la sidebar
        initSidebar('dashboard');
    </script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
