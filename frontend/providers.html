<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources - Passerelle VHF</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <!-- Sidebar générée dynamiquement par sidebar.js -->

        <!-- Main content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Configuration des sources</h1>
            </header>

            <div class="content">
                <!-- FFVL -->
                <div class="card">
                    <div class="card-header">
                        <h3>FFVL (Fédération Française de Vol Libre)</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Configuration de la clé API pour accéder aux balises FFVL.</p>
                        
                        <!-- Zone de statut et actions -->
                        <div id="ffvl-container">
                            <!-- Contenu chargé dynamiquement par providers.js -->
                        </div>
                    </div>
                </div>

                <!-- OpenWindMap -->
                <div class="card">
                    <div class="card-header">
                        <h3>OpenWindMap (API Pioupiou)</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Aucune authentification requise pour ce fournisseur.</p>
                        <div class="success-message">
                            ✓ Source opérationnelle et prête à l'emploi
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script>
        // Initialiser la sidebar
        initSidebar('providers');
    </script>
    <script src="/static/js/providers.js"></script>
</body>

</html>
