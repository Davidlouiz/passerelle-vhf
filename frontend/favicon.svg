<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fond dégradé moderne -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Antenne centrale -->
  <line x1="50" y1="25" x2="50" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="22" r="4" fill="white"/>
  
  <!-- Ondes radio (3 niveaux de chaque côté) -->
  <!-- Gauche -->
  <path d="M 35 45 Q 30 50 35 55" stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
  <path d="M 25 40 Q 18 50 25 60" stroke="white" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M 15 35 Q 6 50 15 65" stroke="white" stroke-width="2.5" fill="none" opacity="0.5"/>
  
  <!-- Droite -->
  <path d="M 65 45 Q 70 50 65 55" stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
  <path d="M 75 40 Q 82 50 75 60" stroke="white" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M 85 35 Q 94 50 85 65" stroke="white" stroke-width="2.5" fill="none" opacity="0.5"/>
  
  <!-- Texte VHF en bas -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">VHF</text>
</svg>
